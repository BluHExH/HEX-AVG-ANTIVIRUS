name: Release - Build and Distribute

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v3.0.0)'
        required: true
        default: 'v3.0.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
            artifact_name: hex-avg.exe
            display_name: Windows
          - os: ubuntu-latest
            platform: linux
            artifact_name: hex-avg
            display_name: Linux

    name: Build ${{ matrix.display_name }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev libyara-dev patchelf

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.0
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller hex_avg.spec --clean --noconfirm

    - name: Verify built executable (Windows)
      if: runner.os == 'Windows'
      run: |
        ./dist/hex-avg.exe --version

    - name: Verify built executable (Linux)
      if: runner.os == 'Linux'
      run: |
        chmod +x ./dist/hex-avg
        ./dist/hex-avg --version

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: hex-avg-${{ matrix.platform }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/hex-avg-windows/hex-avg.exe
          artifacts/hex-avg-linux/hex-avg
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## HEX-AVG ${{ github.ref_name }}
          
          ### üì• Downloads
          
          **Windows:** `hex-avg.exe`
          - Single executable, no installation required
          - Run from Command Prompt or PowerShell
          - Quick start: `hex-avg.exe scan --quick`
          
          **Linux:** `hex-avg`
          - Single executable, no installation required
          - Make executable: `chmod +x hex-avg`
          - Quick start: `./hex-avg scan --quick`
          
          ### ‚ú® Features
          - ‚úÖ Advanced heuristic detection with multi-signal analysis
          - ‚úÖ ML-based scoring (experimental)
          - ‚úÖ Cloud signature sync (opt-in, privacy-first)
          - ‚úÖ Windows Defender coexistence
          - ‚úÖ GUI frontend (Tkinter)
          - ‚úÖ Auto-update system
          - ‚úÖ YARA rule support (Linux)
          - ‚úÖ Multi-threaded scanning
          
          ### üìö Documentation
          Full documentation available at: https://github.com/YOUR_USERNAME/hex-avg
          
          ### üîí Security
          - Read-only operations by default
          - No kernel drivers
          - Works alongside existing AV software
          - Privacy-first cloud sync (hash-only queries)
          
          ### üêõ Reporting Issues
          Report issues at: https://github.com/YOUR_USERNAME/hex-avg/issues
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}